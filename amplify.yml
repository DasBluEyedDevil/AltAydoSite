version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm ci --legacy-peer-deps --cache .npm --prefer-offline
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
