version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies
        - npm ci --legacy-peer-deps --cache .npm --prefer-offline
        - npx prisma generate
        - echo "import { config } from 'aws-sdk'; config.update({ region: 'us-east-1' });" > setRegion.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
